<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(pages.home)">
        {{pages.home.title}}
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Docs
      </ion-list-header>
      <button menuClose ion-item>
        <b>modal-select</b> component
      </button>
      
    </ion-list>
    <ion-list>
      <ion-list-header>
        Examples
      </ion-list-header>
      <button menuClose ion-item>
        Setting/getting options
      </button>
      <button menuClose ion-item>
        Rendering mode
      </button>
      <button menuClose ion-item>
        UI and modal style
      </button>
      <button menuClose ion-item>
        Search bar
      </button>
      <button menuClose ion-item>
        Callbacks
      </button>
      
    </ion-list>
    <!--
    <ion-list>
      <button menuClose ion-item *ngFor="#p of pagesExample" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    -->
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
